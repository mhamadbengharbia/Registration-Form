<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraion Form</title>
  </head>
  <body>
    <form action="/process" method="post">
        <div>
            <H1>Registration Form</H1>
        </div>
        <div>   
            <label>First Name: *</label>
            <input type="text" name="FirstName" />
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="LastName" />
        </div>
        <div>   
            <label>Email Address: *</label>
            <input type="text" name="Email" />
        </div> 
        <div>   
            <label>Password: *</label>
            <input type="password" name="Password" />
        </div> 
        <div>  
            <label>Confirm Password: *</label>
            <input type="password" name="ConfirmPassword" />
        </div> 
        <div>  
            <label>Birthday</label>
            <input type="date" name="Birthday" />
        </div>  
        <div>  
            <label>Gender Identity:</label>
        </div>  
        <div>   
            <input type="radio" name="Gender" value="Male" id="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female" />
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Non-binary" id="Non-binary" />
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender" value="I prefer not to answer" id="noanswer"/>
            <label for="I prefer not to answer">I prefer not to answer</label>
        <div>
            <label for="name="description">A short description about myself</label>
        </div> 
        <div> 
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="name="language">Favorite Language</label>
            <select name="language">
                <option>JavaScript</option>
                <option>java</option>
                <option>css</option>
                <option>html</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Yes i would like to receive periodic email update</label>
        </div>
        <div>
            <input type="submit" value="create account" >
        </div>
        <div>
            <label>* indicates a required field</label>
        </div> 
        </form>
  </body>
</html>
